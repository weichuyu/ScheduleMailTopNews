server.port=9000
server.tomcat.uri-encoding=utf-8
#MySQL
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://XXXXXX:3306/tools?characterEncoding=utf8&useSSL=true&verifyServerCertificate=false
spring.datasource.username=user
spring.datasource.password=XXXXXX

#Spring Data JPA
spring.jpa.database=MYSQL
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html
spring.mvc.static-path-pattern=/static/**

spring.thymeleaf.cache=false

logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.path=/root/logs/ScheduleMailTopNews

#端口负数表示不使用代理服务器
yu.tools.proxy.ip=127.0.0.1
yu.tools.proxy.port=-1080

yu.tools.email.sendEmail=XXXXXXXXXX
yu.tools.email.pwd=XXXXXXXXXX

spring.mail.host=smtp.office365.com
spring.mail.username=XXXXXXXXXX
spring.mail.password=XXXXXXXXXX
spring.mail.properties.mail.smtp.auth=true
#是否用启用加密传送的协议验证项
spring.mail.properties.mail.smtp.starttls.enable=true
#是否用启用加密传送的协议验证项
#spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.timeout=120000
spring.mail.properties.mail.smtp.port=587
spring.mail.properties.mail.smtp.ssl.enable=false
#spring.mail.properties.mail.smtp.socketFactory.port=587
#spring.mail.properties.mail.smtp.socketFactory.fallback=false
#spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory